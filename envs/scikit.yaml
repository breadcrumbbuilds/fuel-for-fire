name: scikit-learn
dependencies:
  # Current release of Python to work with
  - python=3.6
  # Progress Bar
  - tqdm
  # Open Computer Vision Library
  - opencv
  # Package Manager for Python
  - pip
  - gdal
  # Install the following dependencies with pip
  - pip:
      # Scientific computing packages for Python
      - numpy
      - pillow
      - scipy
      # 2D plotting library
      - matplotlib
      # Interactive python
      - ipython
      - jupyterlab
      # Machine Learning package
      - scikit-learn
      # Python Data Analysis Library
      - pandas
      # Helper package to go along with the O'Reilly book
      - mglearn
